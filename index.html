<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script type="text/javascript" src="/script.js"></script>
  
  <title>Password Generator</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>

    <form class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>



      </div>
      <div class="card-body">

        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>



        <div class="container">
          <div class="row">
            <input type="range" min="8" max="128" value="10" id="characterAmountRange">
            <input class="characterAmount" type="number" min="8" max="128" value="10" id="chracterAmountNumber">
            <label for="characterAmount">Number of Characters</label>
            
          </div>

          <div class="row">
            <input type="checkbox" id="includeUppercase">
            <label for="includeUppercase">Include Uppercase</label>
            
          </div>

          <div class="row">
            <input type="checkbox" id="includenumbers">
            <label for="includenumbers">Include Numbers</label>
            
          </div>

          <div class="row">
            <input type="checkbox" id="includesymbols">
            <label for="includesymbols">Include Symbols</label>
            
          </div>

        </div>



        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
